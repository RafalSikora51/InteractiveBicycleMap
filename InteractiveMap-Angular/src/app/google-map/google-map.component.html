<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon>directions_bike</mat-icon>
      <span class="example-spacer"></span>
      <span>Interaktywna mapa ścieżek rowerowych</span>


      <a mat-raised-button color="primary" href="https://github.com/RafalSikora51/InteractiveMap">GitHub</a>
      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>

  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Opcja 1</button>
    <button mat-menu-item>Opcja 2</button>
  </mat-menu>
  <div>
    <mat-sidenav-container class="example-container">
      <mat-sidenav mode="side" opened="true" position="end">
        <mat-nav-list>
          <a mat-list-item class="not-active">Menu</a>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="addAllMarkersFromAPI()">Wyświetl ścieżki</a>
          <!-- <a mat-list-item (click)="getNodes()">Dodaj ścieżki do mapy</a> -->
          <mat-divider></mat-divider>
          <a mat-list-item (click)=" addBicycleLayer()">Wyświetl ścieżki Google</a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="removeBicycleLayer()">Usuń ścieżki z mapy</a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="doDijkstraOnList()">Wyznacz ścieżkę - Dijkstra</a>
          <mat-divider></mat-divider>
          <a mat-list-item (click)="doBellmanOnList()">Wyznacz ścieżkę - Bellman-Ford</a>

        </mat-nav-list>

      </mat-sidenav>
      <mat-sidenav-content>

        <div id="map" style="width:100%;height:700px">
        </div>


      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
